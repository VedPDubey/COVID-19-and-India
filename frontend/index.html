        </div>

              <p id="cases"></p>
            </div>
          </div>

          <div class="cards">
            <div class="card">
              <img class="images" src="./images/covid.jpg" alt="" />
              <div class="card-info">
                <h2>Last Updated:</h2>
                <p id="date"></p>
              </div>
            </div>
      </div>
<br>
<br>
<br>
          <div class="card">
            <img class="images" src="./images/covid.jpg" alt="" />

              <p id="active_cases"></p>
            </div>
          </div>
                  <div class="w3-light-grey w3-round-xlarge" style="width: 80%;">
                  <div id="bar1" class="w3-container w3-blue w3-round-xlarge" style="width:0;display: flex;flex-direction: row;align-items: center;"><p id="positivity" style="color: black;"></p></div>
            
          </div>
          <div class="card">
            <img class="images" src="./images/covid.jpg" alt="" />

          </div>
          
          </div>

          </div>
      </div>

          <div class="card">
            <img class="images" src="./images/covid.jpg" alt="" />

            </div>
            </div>
