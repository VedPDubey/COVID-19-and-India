<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> indiaVscovid</title>
  <link rel="icon" href="https://www.pat.nhs.uk/Coronavirus/images/Covid%2019%20Icon.png" type="image/x-icon">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <section class="glass">
      <div class="dashboard">

        <div class="pro">
          <h2>Join us in this battle</h2>
          <img src="./images/controller.png" alt="" />
        </div>

        <div class="links">

          <a href="#">
            <div class="link">
              <h2><i class="fas fa-chart-bar"></i> Graphs</h2>
            </div>
          </a>
          <a href="#">
          <div class="link">
            <h2><i class="fab fa-chromecast"></i> Forecast</h2>
          </div>
          </a>
          <a href="#">
          <div class="link">
            <h2><i class="fas fa-syringe"></i> Vaccine </h2>
          </div>
          </a>

        </div>

        <div class="user">
          <img class="images" src="./images/covid.jpg" alt="" />
          <h3>Rwishav Ghosh</h3>
          <p>Web Developer</p>
        </div>

        <div class="user">
          <img class="images" src="./images/covid.jpg" alt="" />
          <h3>Ved Prakash Dubey</h3>
          <p>Data Scientist</p>
        </div>

      </div>

      <div class="games">
        <div class="status">
          <h1>Summary</h1>
          <input type="text" />
        </div>

        <div class="cards">
          <div class="card">
            <img class="images" src="./images/covid.jpg" alt="" />
            <div class="card-info">
              <h2>Acitive Cases</h2>
              <p>Cumulative</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>

          <div class="card">
            <img class="images" src="./images/covid.jpg" alt="" />
            <div class="card-info">
              <h2>New Cases</h2>
              <p>Daily</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>

          <div class="card">
            <img class="images" src="./images/covid.jpg" alt="" />
            <div class="card-info">
              <h2>Vaccination</h2>
              <p>Cumulative</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>

          <div class="card">
            <img class="images" src="./images/covid.jpg" alt="" />
            <div class="card-info">
              <h2>Vaccination</h2>
              <p>Daily</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>


        </div>
      </div>
    </section>
    <div class="glass" id="footer"></div>
  </main>
</body>

</html>
