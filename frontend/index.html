<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> indiaVscovid</title>
  <link rel="icon" href="https://www.pat.nhs.uk/Coronavirus/images/Covid%2019%20Icon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <section class="glass">
      <div class="dashboard">

        <a style="text-decoration : none" href="https://www.pmcares.gov.in/en/web/contribution/donate_india">
          <div class="pro">
            <h2>Donate for India<i class="fas fa-user-shield"></i></h2>
          </div>
        </a>

        <div class="links">

          <a style="text-decoration: none;" href="index.html#Graphs">
            <div class="link">
              <h2><i class="fas fa-chart-bar"></i> Dashboard</h2>
            </div>
          </a>
          <a style="text-decoration: none;" href="#">
            <div class="link">
              <h2><i class="fab fa-chromecast"></i> Forecast</h2>
            </div>
          </a>
          <a style="text-decoration: none;" href="https://selfregistration.cowin.gov.in/">
            <div class="link">
              <h2><i class="fas fa-syringe"></i> Vaccine </h2>
            </div>
          </a>

        </div>

        <div class="user">
          <img class="images" src="./images/Rwishav.jpeg" alt="" />
          <h3>Rwishav Ghosh</h3>
          <p>Web Developer</p>
        </div>

        <div class="user">
          <img class="images" src="./images/Ved.jpeg" alt="" />
          <h3>Ved Prakash Dubey</h3>
          <p>Data Scientist</p>
        </div>

      </div>

      <!-- Cards to display Statistics -->
      <div class="games">
        <div class="status">
          <h1>Summary</h1>
          <input type="text" />
        </div>

        <div class="card">
          <img class="images" src="./images/covid.jpg" alt="" />
          <div class="card-info">
            <h2 id="tested">Tested:</h2>
            <h2 id="cases">Cases Today:</h2>
            <div class="progress"></div>
          </div>
          <h2 class="percentage">60%</h2>
        </div>

        <div class="cards">
          <div class="card">
            <img class="images" src="./images/covid.jpg" alt="" />
            <div class="card-info">
              <h2 id="active_cases">Acitive Cases:</h2>
              <h2 id="positivity">Positivity:</h2>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>

          <div class="card">
            <img class="images" src="./images/covid.jpg" alt="" />
            <div class="card-info">
              <h2 id="deaths_today">Deaths Today:</h2>
              <h2 id="mortality">Death Rate:</h2>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>

          <div class="card">
            <img class="images" src="./images/covid.jpg" alt="" />
            <div class="card-info">
              <h2 id="vaccination_total">Vaccination:</h2>
              <h2 id="vaccine_perc">percentage:</h2>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>

        </div>
      </div>
    </section>

    <!-- SECOND MAIN CARD -->
    <div class="glass" id="footer">
      <div class="games">
        <div class="status">
          <h1>Dashboard:</h1>
          <input type="text" />
        </div>
        <a name="Graphs"></a>
       
        
          <br>
          <br>
          <br>
          <br>
          <br>

        <iframe
          src="https://elastic-weekend-indiavscovid.kb.asia-south1.gcp.elastic-cloud.com:9243/goto/ba3628ba484991a31977f65ddf93e37c?auth_provider_hint=anonymous1"
          loading="fast" style="margin:0px; width: 100%; height: 2200px; border: 0px;border-radius: 8px;"></iframe>

          <br>
          <br>

       
      </div>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
